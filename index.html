<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <script type="text/javascript" src="Audio-HTML5.js"></script>
        <title>Simon Memory Game</title>
    </head>

    <body>

        <header>
            <h1> S I M O N<br>S A Y S</h1>
        </header>

        <main>
            <div class="message-banner" id="prompts">LET'S PLAY!</div>

            <div class="buttons">
                <button class="start">START</button>
                <button class="reset">RESET</button>
                <button class="strictMode">STRICT MODE: OFF</button>
            </div>

            <div class="gamecontainer red"></div>
            <div class="gamecontainer green"></div>
            <div class="gamecontainer blue"></div>
            <div class="gamecontainer yellow"></div>
        </main>

    </body>

    <script src="app.js"></script>

</html>
